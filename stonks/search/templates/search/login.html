{% extends 'search/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="login-wrapper">
            <h1 class="mb-5">Login</h1>
            <form method="POST">
                {% csrf_token  %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="bottom-wrapper border-top">
        <small class="text-muted">
            Need an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
        </small>
    </div>
{% endblock %}
