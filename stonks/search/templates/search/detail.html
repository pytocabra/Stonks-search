{% extends 'search/base.html' %}

{% block title %} Stock | {{ ticker }} {% endblock %}
{% block body %}
    <div class="container">
        <div class="detailScreen">
            <h1 class="detailScreen__title">{{ ticker }}</h1>
            <h2 class="detailScreen__subtitle">{{ longName }}</h2>
            <p class="detailScreen__description">{{ info.longBusinessSummary }}</p>
            <div class="detailScreen__chart" id="chart"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        let myData = JSON.parse('{{ data_max }}'.replace(/&quot;/g,'"'))
        let values = Object.keys(myData).map(key => ([parseInt(key)*1000, [myData[key][0], myData[key][1], myData[key][2], myData[key][3]]]))

        var options = {
          series: [{
          data: values
        }],
          chart: {
          type: 'candlestick',
          height: 350,
          animations: {
              enabled: false
          },
          zoom: {
            autoScaleYaxis: true
          }
        },
        markers: {
            size: 0,
        },
        title: {
          text: 'CandleStick Chart',
          align: 'left'
        },
        xaxis: {
          type: 'datetime',
          labels: {

          }
        },
        yaxis: {
          tooltip: {
            enabled: true
          }
        },
        plotOptions: {
            candlestick: {
                wick: {
                    useFillColor: true,
                }
            }
        }};

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

    <a href="{% url 'add' ticker=ticker %}">dodaj</a>
    <a href="{% url 'delete' ticker=ticker %}">usun</a>
 
{% endblock %}
